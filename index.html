<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сотрудники</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      createStudentsApp(document.getElementById('students-app'), 'База данных студентов', key = 'students');
    });
</script>
</head>
<body>
  <section class="main">
    <div id="students-app" class="container pt-5">
    </div>
    <div class="container">
      <div class="search-area">
        <h3 class="search-area__title">Панель фильтрации</h3>
        <label class="col-6 mb-0" for="search-name">Поиск по Ф. И. O.</label>
        <input class="form-control-sm mb-2 mr-1 col-6" type="text" id="search-name" placeholder="Введите имя">
        <label class="col-6 mb-0" for="search-faculty">Поиск по факультету</label>
        <input class="form-control-sm mb-2 mr-1 col-6" type="text" id="search-faculty" placeholder="Введите факультет">
        <label class="col-6 mb-0" for="search-start">Поиск по году начала обучения</label>
        <input class="form-control-sm mb-2 mr-1 col-6" type="number" id="search-start"
          placeholder="Введите год начала обучения">
        <label class="col-6 mb-0" for="search-end">Поиск по году окончания обучения</label>
        <input class="form-control-sm mb-2 mr-1 col-6" type="number" id="search-end"
          placeholder="Введите год окончания обучения">
      </div>
      <table class="table table-striped workersTable">
        <thead class="table-dark">
          <th id="name" style="cursor: pointer;" data-column="fio">ФИО</th>
          <th id="date" style="cursor: pointer;" data-column="birthDate">Дата рождения</th>
          <th id="startstudy" style="cursor: pointer;" data-column="workStart">Год начала обучения</th>
          <th id="facultet" style="cursor: pointer;" data-column="fuculty">Факультет</th>
          <th data-column="delet">Удалить</th>
        </thead>
        <tbody id="workers-list" class="workers-list"></tbody>
      </table>


      </tbody>
    </div>

  </section>

  <script defer src="js/main.js"></script>
</body>
</html>
